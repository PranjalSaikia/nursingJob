<script type="text/javascript">

	$(document).ready(function () {

                $("#menu").load('menu_h.html');


                $.ajax({

                    url: "php/hospital_session_check.php",
                    success:function(resp){
                        if(resp == true){
                            get_session_det();
                        }else{
                            window.location.href="hospital_login.html";
                        }
                    }
                });


                function get_session_det(){
                    $.ajax({
                        url: "php/get_session_det.php",
                        success:function(resp){
                            var e = JSON.parse(resp);
                            if(e[0] == "no"){
                                window.location.href="hospital_login.html";
                            }else{
                                $("#h_id").val(e[0]);
                                $("#name_hospital").html(e[1]);
                                $("#h_name").val(e[1]);
                                $("#phn").val(e[3]);
                                $("#email").val(e[4]);



                                get_hospital_det(e[0]);
                            }
                        },
                        error:function(resp){
                            alert(resp);
                        }
                    });
                }

                function get_hospital_det(n){
                    $.ajax({
                        url: "php/get_hospital_det.php",
                        type: "POST",
                        data: {
                            "n" : n,
                        },
                        success:function(resp){
                            var e = JSON.parse(resp);
                            if(e[0] == "no"){
                                //window.location.href="hospital_login.html";
                            }else{
                                $("#h_id").val(e[0]);
                                $("#h_name").val(e[1]);
                                $("#h_des_short").val(e[2]);
                                $("#h_des_long").val(e[3]);
                                $("#region").val(e[4]);
                                $("#city").val(e[5]);
                                $("#state").val(e[6]);
                                $("#pin").val(e[7]);

                                $("#dp1").html('<img class="rounded-circle" src="'+e[8]+'" style="width: 80%">');
                                
                            }
                        },
                        error:function(resp){
                            alert(resp);
                        }
                    });
                }





                


            });


    $("#f1").submit(function(e){

        e.preventDefault();

        var t = new FormData(this);

        $.ajax({
            url: "php/hospital/edit_det.php",
            type: "POST",
            dataType: 'html',
            data: t,
            cache: false,
            contentType: false,
            processData: false,
            success:function(resp){
                window.location.href="edit_profile.html";
            },
            error:function(resp){
                alert(resp);
            }
        });

    });

    function get_image(n){
        var h_id = $("#h_id").val();
        $.ajax({
            url: "php/get_an_image_h.php",
            type: "POST",
            data: {
                "n" : n,
                "h_id" : h_id,
            },
            success:function(resp){
                view_image(resp);
            },
            error:function(resp){
                alert(resp);
            }

        });
    }

    function view_image(n){
        $("#sub1").html('<img class="img-responsive" src="'+ n +'" width="100%">');
    }
