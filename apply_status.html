<script type="text/javascript">

	$(document).ready(function () {
              
                $("#menu").load('menu_n.html');
            


                $.ajax({

                url: "php/hospital_list_in_nurse.php",
                    success:function(resp){
                        $("#hospital_list").html(resp)
                    }
                });


                $.ajax({

                    url: "php/nurse_session_check.php",
                    success:function(resp){
                        if(resp == true){
                            get_session_det();
                        }else{
                            window.location.href="nurse_login.html";
                            //console.log("hy");
                        }
                    }
                });


                function get_session_det(){
                    $.ajax({
                        url: "php/get_session_det_n.php",
                        success:function(resp){
                            var e = JSON.parse(resp);
                            if(e[0] == "no"){
                                window.location.href="nurse_login.html";
                                //console.log("here");
                            }else{
                                $("#h_id").val(e[0]);
                                $("#name_nurse").html(e[1]);
                                $("#n_name").val(e[1]);
                                $("#phn").val(e[3]);
                                $("#email").val(e[4]);



                                get_nurse_det(e[0]);
                            }
                        },
                        error:function(resp){
                            alert(resp);
                        }
                    });
                }

                function get_nurse_det(n){
                    $.ajax({
                        url: "php/get_nurse_det.php",
                        type: "POST",
                        data: {
                            "n" : n,
                        },
                        beforeSend: function(){
                            $("#card1").html('<i class="fa fa-spinner fa-spin" style="font-size:24px"></i>');
                        },
                        success:function(resp){
                            $("#card1").html("");
                            var e = JSON.parse(resp);
                            if(e[0] == "no"){
                                //window.location.href="edit_profile.html";
                            }else{
                                $("#h_id").val(e[0]);
                                $("#h_name").val(e[1]);
                                $("#h_des_short").val(e[2]);
                                $("#h_des_long").val(e[3]);
                                $("#region").val(e[4]);
                                $("#city").val(e[5]);
                                $("#state").val(e[6]);
                                $("#pin").val(e[7]);
                                $("#name1").html(e[1]);
                                $("#des1").html(e[2]);
                                //$("#des2").html(e[3]);
                                $("#address1").html(e[4] + "<br>" + e[5] + "<br>" + e[6] + ", " + e[7]);
                                $("#address2").html(e[9] + "<br>" + e[10]);

                                $("#dp1").html('<img class="rounded-circle" src="'+e[8]+'" style="width: 80%">');
                                $("#dp2").html('<img class="img-responsive" src="'+e[8]+'" style="width: 100%">');
                                
                            }
                        },
                        error:function(resp){
                            alert(resp);
                        }
                    });
                }
                
            });


function apply_job(n){

    $.ajax({
        url: "php/apply.php",
        type: "POST",
        data: {
            "job_id" : n,
        },
        success:function(resp){
            $("#status_job_"+n).html(resp);
        },
        error:function(resp){
            alert(resp);
        }
    });

}


function cancel_apply(n){

    $.ajax({
        url: "php/cancel_apply.php",
        type: "POST",
        data: {
            "job_id" : n,
        },
        success:function(resp){
            $("#status_job_"+n).html(resp);
        },
        error:function(resp){
            alert(resp);
        }
    });

}

</script>
