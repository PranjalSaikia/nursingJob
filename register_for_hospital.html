<script type="text/javascript">



	$("#f2").submit(function(e){
		e.preventDefault();
		var name = $("#name").val();
		var email = $("#email").val();
		var phn = $("#phn").val();

		if(name == "" || email == "" || phn == "" ){
			$("#message").html("<span style='color:red'>Please Enter all fields</span>");
		}else{


			if(phn.length == 10){

				var t = $("#f2").serialize();
				$.ajax({
					url: "php/register_hospital.php",
					type: "POST",
					data: t,
					success:function(resp){
						$("#sub2").html(resp);
					},
					error:function(resp){
						alert(resp);
					}
				});

			}else{
					$("#message").html("<span style='color:red'>Please enter a correct phone number</span>");	
					$("#phn").focus();
			}	
		}
	});

</script>
