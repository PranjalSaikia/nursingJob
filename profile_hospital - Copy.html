<script type="text/javascript">

	$(document).ready(function () {



              
                $("#menu").load('menu_h.html');

                $("#over_view").load('php/get_overview_h.php');



                $.ajax({

                    url: "php/hospital_session_check.php",
                    success:function(resp){
                        if(resp == true){
                            get_session_det();
                        }else{
                            window.location.href="hospital_login.html";
                            //console.log("hy");
                        }
                    }
                });


                function get_session_det(){
                    $.ajax({
                        url: "php/get_session_det.php",
                        success:function(resp){
                            var e = JSON.parse(resp);
                            if(e[0] == "no"){
                                window.location.href="hospital_login.html";
                                //console.log("here");
                            }else{
                                $("#h_id").val(e[0]);
                                $("#name_hospital").html(e[1]);
                                $("#h_name").val(e[1]);
                                $("#phn").val(e[3]);
                                $("#email").val(e[4]);



                                get_hospital_det(e[0]);
                            }
                        },
                        error:function(resp){
                            alert(resp);
                        }
                    });
                }

                function get_hospital_det(n){
                    $.ajax({
                        url: "php/get_hospital_det.php",
                        type: "POST",
                        data: {
                            "n" : n,
                        },
                        beforeSend: function(){
                            $("#card1").html('<i class="fa fa-spinner fa-spin" style="font-size:24px"></i>');
                        },
                        success:function(resp){
                            $("#card1").html("");
                            var e = JSON.parse(resp);
                            if(e[0] == "no"){
                                window.location.href="edit_profile.html";
                            }else{
                                $("#h_id").val(e[0]);
                                $("#h_name").val(e[1]);
                                $("#h_des_short").val(e[2]);
                                $("#h_des_long").val(e[3]);
                                $("#region").val(e[4]);
                                $("#city").val(e[5]);
                                $("#state").val(e[6]);
                                $("#pin").val(e[7]);
                                $("#name1").html(e[1]);
                                $("#des1").html(e[2]);
                                //$("#des2").html(e[3]);
                                $("#address1").html(e[4] + "<br>" + e[5] + "<br>" + e[6] + ", " + e[7]);
                                $("#address2").html(e[9] + "<br>" + e[10]);

                                $("#dp1").html('<img class="rounded-circle" src="'+e[8]+'" style="width: 80%">');
                                $("#dp2").html('<img class="img-responsive" src="'+e[8]+'" style="width: 100%">');
                                
                            }
                        },
                        error:function(resp){
                            alert(resp);
                        }
                    });
                }




                $.ajax({
                    url: "php/home_calculation_hospital.php",
                    type: "POST",
                    beforeSend: function(){
                        $("#job_det").html("<h5>Loading . . . </h5>");
                    },
                    success:function(resp){
                        $("#job_det").html(resp);
                    },
                    error:function(resp){
                        alert(resp);
                    }
                });
                


                


            });


	


</script>
