<script type="text/javascript">

	$("#f1").submit(function(e){
		e.preventDefault();
		var name = $("#name").val();
		var username = $("#username").val();

		if(name == "" || username == "" ){
			$("#message").html("<span style='color:red'>Please Enter all fields</span>");
		}else{

			var t = $("#f1").serialize();
			$.ajax({
				url: "php/register.php",
				type: "POST",
				data: t,
				success:function(resp){
					if(resp != 1){
						$("#message").html("<span style='color:red'>Already taken. Try different one</span>");
						$("#username").focus();
					}else{
						window.location.href="registration.html";
					}
				},
				error:function(resp){
					alert(resp);
				}
			});
		}
	});


	function form_data(){
		alert("hey");
	}

	$('input[type=radio][name=l_no]').change(function() {
        if (this.value == '1') {
            $("#sub1").html('<label>License No:</label><p><input type="text" placeholder="License No" class="form-control" id="license_no" ></p><label>License Upload</label><p><input type="file" placeholder="Upload your license" class="form-control" name="fileUpload1" ></p>');
        }
        else if (this.value == '0') {
            $("#sub1").html('<label>Receipt Upload</label><p><input type="file" placeholder="Upload your Receipt" class="form-control" name="fileUpload2" ></p>');
        }else{
        	$("#sub1").html("");
        	nextPrev(1);
        }
    });


</script>
