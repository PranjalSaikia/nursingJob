<body >

	

	<div class="back">
		<div class="col-md-12 col-xs-12 col-sm-12">
			<h1 class="fixed-top p-1"><font class="text-white"></font></h1>
		</div>
	</div>
	<div class="container-fluid h-100 box">

		<div class="row h-100" >
			<div class="offset-md-9 col-md-3 col-xs-12 col-sm-12">
				<div class="card box_card">
					<h4 class="card-title p-4 bg-light" align="center">Register here</h4>
					<div class="card-content">
						<div class="card-text p-3">
							<form class="col-12" method="post" onsubmit="validate()" id="f1" >
								<div class="form-group row" id="message"></div>
							  <div class="form-group row">
							    <div class="col-sm-12">
							      	<input type="text" name="name" id="name" class="form-control" placeholder="Name" required>
							    </div>
							  </div>
							  <div class="form-group row">
							    <div class="col-sm-12">
							      	<input type="text" name="username" id="username" class="form-control" placeholder="Email or Phone No" required>
							    </div>
							  </div>
							  <div class="form-group row" align="right">
							    <div class="col-sm-12">
							      <button class="btn btn-info" type="submit" name="login">Register Free</button>
							    </div>
							  </div>
							  <hr>
							  <div class="form-group row" align="right">
							  	<div class="col-sm-12">Already registered? <a href="#"><b>Login here</b></a></div>
							  </div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
	

</body>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript">

	$("#f1").submit(function(e){
		e.preventDefault();
		var name = $("#name").val();
		var username = $("#username").val();

		if(name == "" || username == "" ){
			$("#message").html("<span style='color:red'>Please Enter all fields</span>");
		}else{

			var t = $("#f1").serialize();
			$.ajax({
				url: "php/register.php",
				type: "POST",
				data: t,
				success:function(resp){
					if(resp != 1){
						$("#message").html("<span style='color:red'>Already taken. Try different one</span>");
						$("#username").focus();
					}else{
						window.location.href="registration.html";
					}
				},
				error:function(resp){
					alert(resp);
				}
			});
		}
	});
</script>
