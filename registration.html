<body >

	

	<div class="back">
		<div class="col-md-12 col-xs-12 col-sm-12">
			<h1 class="fixed-top p-1"><font class="text-white"></font></h1>
		</div>
	</div>
	<div class="container-fluid box">

		<div class="d-flex justify-content-center row">
			<div class="col-md-9 col-xs-12 col-sm-12">
				<div class="card box_card">
					<br>
					<h4 class="card-title p-2" align="center">Upload your data</h4>
					<div class="card-content">
						<div class="card-text p-3">
							<form class="col-12" method="post" id="f2" enctype="multipart/form-data">
								<div class="form-group row" id="message"></div>
								<div id="sub1"></div>
							  <div class="form-group row">
							  	<div class="col-sm-3">
							  		Contact No
							  	</div>
							    <div class="col-sm-9">
							      	<input type="text" name="phn" id="phn" maxlength="10" class="form-control" placeholder="Phone No" required >
							    </div>
							  </div>

							  <div class="form-group row">
							  	<div class="col-sm-3">
							  		Address
							  	</div>
							    <div class="col-sm-9">
							      	<textarea name="address" id="address" placeholder="Address" class="form-control" required></textarea>
							    </div>
							  </div>

							  <div class="form-group row">
							  	<div class="col-sm-3 ">
							  		Experience
							  	</div>
							    <div class="col-sm-2">
							      	<input type="text" name="exp_1" id="exp_1" class="form-control" placeholder="Years">
							    </div>
							    <div class="col-sm-2">
							      	Years
							    </div>
							    <div class="col-sm-2">
							      	<input type="text" name="exp_2" id="exp_2" class="form-control" placeholder="Months">
							    </div>
							    <div class="col-sm-2">
							      	months
							    </div>
							  </div>

							  <div class="form-group row">
							  	<div class="col-sm-3">
							  		Upload your resume <br><small>only JPG or PDF</small>
							  	</div>
							    <div class="col-sm-9">
							      	<input type="file" name="fileUpload1" id="fileUpload1" class="form-control" placeholder="Click here to upload" required >
							    </div>
							  </div>

							  <div class="form-group row">
							  	<div class="col-sm-3">
							  		Upload your license <br><small>(if applied upload your receipt)</small>
							  	</div>
							    <div class="col-sm-9">
							      	<input type="file" name="fileUpload2" id="fileUpload2" class="form-control" placeholder="Click here to upload" required >
							    </div>
							  </div>
							  <div class="form-group row" align="right">
							    <div class="col-sm-12">
							      <button class="btn btn-info" type="submit" name="register">Final Submit</button>
							      <button class="btn btn-danger" type="button" name="cancel" onclick="goBack()">Cancel</button>
							    </div>
							  </div>
							  <hr>
							  <div class="form-group row" align="right">
							  	<div class="col-sm-12">after submission of the form your data will be sent for verification</div>
							  </div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<br><br>

	</div>
	

</body>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript">

	$(document).ready(function(){
		$.ajax({
			url: "php/registration_1.php",
			success:function(resp){
				$("#sub1").html(resp);
			},
			error:function(resp){
				window.location.href="index.html";
			}
		});
	});


	$("#f2").submit(function(e){
		e.preventDefault();
		var t = new FormData(this);

		if($("#phn").val() != "" || $("#address").val() != "" || $("#fileUpload1").val() != "" || $("#fileUpload2").val() != ""){

				$.ajax({
					url: "php/final_register.php",
					type: "POST",
					dataType: 'html',
					data: t,
					cache: false,
		        	contentType: false,
		        	processData: false,
					success:function(resp){
						window.location.href="set_password.html";
					},
					error:function(resp){
						alert(resp);
					}
				});
		}else{


				$("#message").html('<p>Plaese Enter all fields</p>');


		}
	});


	function goBack(){
		$.ajax({
			url:"php/logout.php",
			success:function(resp){
				window.location.href="index.html";
			},
			error:function(resp){
				alert(resp);
			}
		});
	}


</script>
</html>
