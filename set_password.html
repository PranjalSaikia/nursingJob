<body >

	

	<div class="back">
		<div class="col-md-12 col-xs-12 col-sm-12">
			<h1 class="fixed-top p-1"><font class="text-white"></font></h1>
		</div>
	</div>
	<div class="container-fluid box">

		<div class="d-flex justify-content-center row">
			<div class="col-md-9 col-xs-12 col-sm-12">
				<div class="card box_card">
					<br>
					<h4 class="card-title p-2" align="center">Set your Password</h4>
					<div class="card-content">
						<div class="card-text p-3">
							<form class="col-12" method="post" id="f3" enctype="multipart/form-data">
								<div align="center"><div class="form-group col-12" id="message"></div></div>
								<div id="sub1"></div>
							  <div class="form-group row">
							  	<div class="col-sm-3">
							  		Password
							  	</div>
							    <div class="col-sm-9">
							      	<input type="password" name="pass1" id="pass1"  class="form-control" placeholder="Password" required >
							    </div>
							  </div>

							  <div class="form-group row">
							  	<div class="col-sm-3">
							  		Confirm Password
							  	</div>
							    <div class="col-sm-9">
							      	<input type="password" name="pass2" id="pass2"  class="form-control" placeholder="Confirm Password" required >
							    </div>
							  </div>
							  <div class="form-group row" align="right">
							    <div class="col-sm-12">
							      <button class="btn btn-info" type="submit" name="register">Create your account</button>
							      <button class="btn btn-danger" type="button" name="cancel" onclick="goBack()">Cancel</button>
							    </div>
							  </div>
							  <hr>
							  <div class="form-group row" align="right">
							  	<div class="col-sm-12">after submission of the form your data will be sent for verification</div>
							  </div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<br><br>

	</div>
	

</body>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript">

	$(document).ready(function(){
		$.ajax({
			url: "php/registration_2.php",
			success:function(resp){
				$("#sub1").html(resp);
			},
			error:function(resp){
				window.location.href="index.html";
			}
		});
	});


	$("#f3").submit(function(e){
		e.preventDefault();
		var t = new FormData(this);
		var pass1 = $("#pass1").val();
		var pass2 = $("#pass2").val();
		if(pass1 != "" && pass2 != "" && pass1 == pass2){

				$.ajax({
					url: "php/final_register_password.php",
					type: "POST",
					dataType: 'html',
					data: t,
					cache: false,
		        	contentType: false,
		        	processData: false,
					success:function(resp){
						window.location.href="home.html";
					},
					error:function(resp){
						alert(resp);
					}
				});
		}else{


				$("#message").html('<p style="color: red" align="center">Passwords don\'t match</p>');

				$("#pass1").val("");
				$("#pass2").val("");


		}
	});


	function goBack(){
		$.ajax({
			url:"php/logout.php",
			success:function(resp){
				window.location.href="index.html";
			},
			error:function(resp){
				alert(resp);
			}
		});
	}



</script>
