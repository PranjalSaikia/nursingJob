<script type="text/javascript">

	$(document).ready(function () {

                $("#menu").load('menu_n.html');


                $.ajax({

                    url: "php/nurse_session_check.php",
                    success:function(resp){
                        if(resp == true){
                            get_session_det();
                        }else{
                            window.location.href="nurse_login.html";
                        }
                    }
                });


                function get_session_det(){
                    $.ajax({
                        url: "php/get_session_det_n.php",
                        success:function(resp){
                            var e = JSON.parse(resp);
                            if(e[0] == "no"){
                                window.location.href="nurse_login.html";
                            }else{
                                $("#n_id").val(e[0]);
                                $("#name_nurse").html(e[1]);
                                $("#n_name").val(e[1]);
                                $("#phn").val(e[3]);
                                $("#email").val(e[4]);



                                get_nurse_det(e[0]);
                            }
                        },
                        error:function(resp){
                            alert(resp);
                        }
                    });
                }

                function get_nurse_det(n){
                    $.ajax({
                        url: "php/get_nurse_det.php",
                        type: "POST",
                        data: {
                            "n" : n,
                        },
                        success:function(resp){
                            var e = JSON.parse(resp);
                            if(e[0] == "no"){
                                //window.location.href="hospital_login.html";
                            }else{
                                $("#n_id").val(e[0]);
                                $("#n_name").val(e[1]);
                                $("#n_des").val(e[2]);
                                //$("#h_des_long").val(e[3]);
                                $("#district").val(e[4]);
                                $("#city").val(e[5]);
                                $("#state").val(e[6]);
                                $("#pin").val(e[7]);
                                $("#exp").val(e[11]);
                                $("#link").val(e[14]);

                                $("#dp1").html('<img class="rounded-circle" src="'+e[8]+'" style="width: 80%">');
                                
                            }
                        },
                        error:function(resp){
                            alert(resp);
                        }
                    });
                }





                


            });


    $("#f1").submit(function(e){

        e.preventDefault();

        var t = new FormData(this);

        $.ajax({
            url: "php/edit_det_nurse.php",
            type: "POST",
            dataType: 'html',
            data: t,
            cache: false,
            contentType: false,
            processData: false,
            success:function(resp){

                //console.log(resp);
                window.location.href="edit_profile_n.html";
            },
            error:function(resp){
                alert(resp);
            }
        });

    });


    function view_image(n){
        $("#sub1").html('<img class="img-responsive" src="'+ n +'" width="100%">');
    }


    function get_image(n){
        var n_id = $("#n_id").val();
        $.ajax({
            url: "php/get_an_image.php",
            type: "POST",
            data: {
                "n" : n,
                "n_id" : n_id,
            },
            success:function(resp){
                view_image(resp);
            },
            error:function(resp){
                alert(resp);
            }

        });
    }


    function get_state(n){
        if(n.length == 6){
            $.ajax({
                url: "php/get_state.php",
                type: "POST",
                data:{
                    "pin" : n,
                },
                success:function(resp){
                    //alert(resp);
                    var e = resp.split("*");
                    //$("#city").val(e[1]);
                    $("#state").val(e[1]);
                    $("#district").val(e[2]);
                },
                error:function(resp){
                    alert(resp);
                }
            });
        }
    }


	


</script>
