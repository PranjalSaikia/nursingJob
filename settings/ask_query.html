<h6>Ask us something</h6>
<form>

	<div class="form-group ">
		<label>Subject</label>
		<input type="text" name="subject" id="subject" placeholder="Subject" class="form-control">
	</div>

	<div class="form-group ">
		<label>Message</label>
		<textarea class="form-control" name="message" id="message" placeholder="Please type your message here" rows="5"></textarea>
	</div>

	<div class="form-group" align="right">
		<button class="btn btn-primary">Submit</button>
	</div>
</form>
