<script type="text/javascript">

	$("#f4").submit(function(e){
		e.preventDefault();
		var name = $("#name").val();
		

		if(name == ""){
			$("#message").html("<span class='alert alert-danger alert-dismissible fade show' style='color:red'>Please Enter OTP</span>");
		}else{
			$.ajax({
								url: "php/password_reset_otp.php",
								type: "POST",
								data:{"name":name},
								beforeSend:function(){
									$("#load12").html("<i style='color: white' class='fa fa-spinner fa-spin'></i>");
								},
								success:function(resp){
									console.log(resp);
									if(resp == 0){
							window.location.href="password_reset_otp.html";
							
										}
										
										else {window.location.href=resp;}
								},
								error:function(resp){
									alert(resp);
								}
							});

    }
});
