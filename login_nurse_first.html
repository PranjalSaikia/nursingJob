<script src="js/sha256.js"></script>
<script type="text/javascript">

$(document).ready(function(){


	
	var urlParams = new URLSearchParams(window.location.search);

	var t = urlParams.has('token');
	var token = urlParams.get('token');

	if(t == true){

		$.ajax({
			url: "php/login_nurse_first.php",
			type:"POST",
			data:{
				"token" : token,
			},
			success:function(resp){
				
				if(resp == false){
					$("#sub2").html("<p>Token mismatch.</p>");
					window.location.href="register.html";
				}else{



					$("#f4").submit(function(e){
						e.preventDefault();
						var p1 = sha256($("#pass1").val());
						var p2 = sha256($("#pass2").val());

						if(p1 == p2){

							$.ajax({
								url: "php/password_set_first_nurse.php",
								type:"POST",
								data:{
									"p1" : p1,
									"token" : token,
								},
								success:function(resp){
									window.location.href="nurse_login.html";
								},
								error:function(resp){
									alert(resp);
								}
							});

						}else{
							$("#message").html('<span style="color:red">Passwords don\'t matched. Try again</span>');
							$("#pass1").val("");
							$("#pass2").val("");
							$("#pass1").focus();
						}
						
					});
					
					
					
				}

			},
			error:function(resp){
				alert(resp);
			}
		});

	}else{

		window.location.href="register.html";
	}


});


</script>
