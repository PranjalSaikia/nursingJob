<h6>Change Email</h6>
<form method="post" id="f12">
	<div class="form-group ">
		<label>New Email Id</label>
		<input type="email" name="email" id="email" placeholder="New Email" class="form-control" required>
	</div>
	<div class="form-group" align="right">
		<button class="btn btn-primary" type="submit">Send Request</button>
	</div>
</form>

<script type="text/javascript">
	$("#f12").submit(function(event){
		event.preventDefault();

		var t = $(this).serialize();

		$.ajax({
			url: "settings/change_email_php.php",
			type: "POST",
			data: t,
			success:function(resp){
				alertify.logPosition("bottom right");
				alertify.success("A request has been received to change the email. We will get back to you soon.");
			},
			error: function(resp){
				alert(resp);
			}
		});

		$(this)[0].reset();

		
	});
</script>
